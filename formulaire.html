<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Événement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ajouter un Événement</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="formulaire.html">Ajouter un Événement</a></li>
                <li><a href="calendrier.html">Calendrier</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="event-form">
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
            <label for="evenement">Événement :</label>
            <input type="text" id="evenement" name="evenement" required>
            <label for="alerte">Alerte (minutes avant) :</label>
            <input type="number" id="alerte" name="alerte" min="0">
            <button type="submit">Ajouter</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.8.0/main.min.js"></script>
    <script src="script-calendrier.js"></script>
</body>
</html>
