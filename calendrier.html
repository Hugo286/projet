<!DOCTYPE html>
<html lang="en">

    <div id='calendar'></div>
  </body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.8.0/main.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calendrier</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="formulaire.html">Ajouter un Événement</a></li>
                <li><a href="calendrier.html">Calendrier</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="calendar"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.8.0/main.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarEl = document.getElementById("calendar");

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: [], // Vous pouvez ajouter vos événements ici
                eventClick: function (info) {
                    if (info.event.extendedProps.alert) {
                        const alertMinutes = info.event.extendedProps.alert;
                        const alertTime = new Date(info.event.start);
                        alertTime.setMinutes(alertTime.getMinutes() - alertMinutes);

                        setTimeout(function () {
                            alert(`Rappel : ${info.event.title}`);
                        }, alertTime - new Date());
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
